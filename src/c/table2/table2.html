<template>
    <div id="table2">
        <h1>Table 2</h1>
        <template if:true={tableData}>
            <table >
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Savings</th>
                    </tr>
                </thead>
                <tbody class="datatable">
                    <template for:each={tableData} for:item="row">
                        <tr key={row.id}>
                            <td>{row.month}</td>
                            <td>{row.savings}</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div class="pagination-container">
                <!-- {pageCount} 
                {currentpage} -->
                <c-pagination
                    page-count={pageCount}
                    current-page={currentpage}
                ></c-pagination>
                <!-- {allPages} -->
                <!-- <template for:each={allpages} for:item="data">
                    <div key={data.id}>
                        <div class={data.class}
                        data-value={data.value}>{data.value}</div>
                    </div>
                </template> -->
            </div>

        </template>
    </div>
</template>
